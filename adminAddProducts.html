<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="icon" href="styles/images/icon.ico">
</head>
<body class="main-page">
    <header id="header" class="header"></header>
    
    <div>
        <div class="heading">добавить товар</div>
        <div class="line"></div>

        <div class="radio-buttons">
            <div class="radio-buttons-item" id="category-container">
                <div class="form-radio">
                    <input id="bakery" type="radio" name="category" checked>
                    <label for="bakery">Выпечка</label>
                </div>
                <div class="form-radio">
                    <input id="confection" type="radio" name="category">
                    <label for="confection">Кондитерские изделия</label>
                </div>
            </div>
        
            <div class="radio-buttons-item" id="type-container">
                <div class="form-radio">
                    <input id="item" type="radio" name="type" checked>
                    <label for="item">Поштучно</label>
                </div>
                <div class="form-radio">
                    <input id="kilograms" type="radio" name="type">
                    <label for="kilograms">По килограммам</label>
                </div>
            </div>

            <div class="text-params" id="products-info">
                <div>
                    <div class="normal-text">Название</div>
                    <input id="product-name" type="text">
                </div>
                <div>
                    <div class="normal-text">Описание</div>
                    <textarea id="product-description"></textarea>
                </div>
                <div>
                    <div class="normal-text">Цена за 1 шт.</div>
                    <input id="product-price" type="text">
                </div>
                <div>
                    <input id="product-image" type="file">
                    <label for="product-image" class="normal-main-buttons">Загрузить фото</label>
                </div>
            </div>
        </div>       
    </div>

    <button id="apply" class="normal-main-buttons">Применить</button>

    <div>
        <div class="heading">предпросмотр</div>
        <div class="line"></div>
        <div id="preview">
            <div class="products-item">
                <div class="products-item-image">
                    <img src="styles/images/image.png" alt="">
                </div>
                <div class="big-text mobile-normal-text bold products-item-name" id="preview-name">Название</div>
                <div class="products-item-options">
                    <div class="big-text mobile-normal-text bold"><span id="preview-price">0</span> руб.</div>
                    <button class="normal-main-buttons">В корзину</button>
                </div>
                <div class="products-separator"></div>
            </div>

            <div style="margin: 10px 0;" class="big-text bold" id="preview-category"></div>
            <div class="big-text bold" id="preview-type"></div>
        </div>
        
        
    </div>
    <button class="modal-main-buttons" id="confirm-button">Подтвердить</button>

    
    <script src="scripts/adminMain.js"></script>
    <script src="scripts/adminAddProducts.js"></script>
</body>
</html>
