<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить слайд</title>
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="icon" href="styles/images/icon.png">
</head>
<body class="main-page">
    <header id="header" class="header"></header>
    
    <div class="text-params">
        <div class="heading">Добавить слайд</div>
        <div class="line"></div>

        <div>
            <div class="normal-text">Заголовок</div>
            <input id="slide-title" type="text">
        </div>
        <div>
            <div class="normal-text">Текст</div>
            <textarea id="slide-text"></textarea>
        </div>
        <div>
            <input id="product-image" type="file">
            <label for="product-image" class="normal-main-buttons">Загрузить фото</label>
        </div>
    </div>

    <button id="apply-button" class="normal-main-buttons">Применить</button>

    <div>
        <div class="heading">предпросмотр</div>
        <div class="line"></div>
        <div class="slider">
            <div class="slide">
                <div class="slide-description">
                    <div class="heading" id="preview-title">Заголовок</div>
                    <div class="line"></div>
                    <div class="slide-text big-text" id="preview-text">
                       Текст
                    </div>
                </div>
                <div class="slide-image-container">
                    <div class="slide-image">
                        <img id="preview-image" src="styles/images/image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="modal-main-buttons" id="confirm-button">Подтвердить</button>

    <script src="scripts/adminMain.js"></script>
    <script src="scripts/adminAddSlide.js"></script>
</body>
</html>
